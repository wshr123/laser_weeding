camera_matrix:
  fx: 609.101684570312      # 焦距x (像素)
  fy: 607.88696289062      # 焦距y (像素)
  cx: 316.927886962890      # 主点x (像素)
  cy: 236.43728637695312      # 主点y (像素)

distortion_coeffs: []  # 畸变系数 [k1, k2, p1, p2, k3]

extrinsics:
  # 相机在振镜坐标系中的位置 (mm)
  t_gc: [0.0, 100.0, 0.0]  # [右+左-, 前+后-, 上+下-]
  # 相机在振镜坐标系中的姿态四元数 [x, y, z, w]
  q_gc: [0.0, 0.0, 0.0, 1.0]  # 无旋转

work_plane:
  # 工作平面法向量 (单位向量)
  n_g: [0.0, 0.0, 1.0]  # Z轴向上
  # 平面到振镜原点的距离 (mm, 负值表示在下方)
  d_g: -2560

galvo_params:
  scan_angle: 30.0   # 总扫描角度 (度)
  scale_x: 1.0       # X轴比例因子
  scale_y: 1.0       # Y轴比例因子
  bias_x: 0.0        # X轴零点偏移 (度)
  bias_y: 0.0        # Y轴零点偏移 (度)
  max_code: 32767    # 最大码值